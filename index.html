<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <title>Wheather APP</title>
</head>
<body>
      <h1 id="heading">WHEATHER FORECAST</h1>

     <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name..." spellcheck="false" class="input1"/>
            <button id="btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/1024px-Search_Icon.svg.png" id="btn1"/>
            </button>
        </div>
        <div class="error">
            <p>Invalid city name </p>
        </div>

        <div class="weather">
                <img src="https://www.clipartmax.com/png/middle/24-249398_climate-creating-a-weather-journal-weather-symbols.png"  alt="rain image" class="weather-icon"/>
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
                 <div class="details">
                <div class="col">
                    <img src="https://w7.pngwing.com/pngs/314/726/png-transparent-moisture-computer-icons-humidity-others-desktop-wallpaper-weather-icon-humidity.png" alt="" class="humidity-icon"/>
                 <div>
                <p class="humidity">50%</p>
                <p id="humidity_para">Humidity</p>
                 </div>
                   
            </div>

                <div class="col">
                    <img src="https://icon-library.com/images/windy-weather-icon/windy-weather-icon-8.jpg" alt="wind image" class="wind-image"/>
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div> 


    <!-- Footer -->
    <footer id="footer">
        <h1 id="footer_heading">&copy;Pujitha-2023.All Rights Reserved.
        </h1>
    </footer>

<script src="index.js"></script>
</body>
</html>
